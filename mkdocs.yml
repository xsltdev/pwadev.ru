site_name: PWA
site_url: https://pwadev.ru/
site_description: Справочник PWA с примерами кода
site_author: pwadev.ru
copyright: (☭) Народное достояние с 2023 года

repo_name: 'Справочник на Github'
repo_url: 'https://github.com/xsltdev/pwadev.ru'

theme:
    name: material
    custom_dir: overrides
    palette:
        - media: '(prefers-color-scheme: light)'
          scheme: default
          primary: deep purple
          accent: deep purple
          toggle:
              icon: material/toggle-switch-off-outline
              name: Тёмная тема
        - media: '(prefers-color-scheme: dark)'
          scheme: slate
          primary: deep purple
          accent: deep purple
          toggle:
              icon: material/toggle-switch
              name: Светлая тема
    language: ru
    features:
        - navigation.prune
        - navigation.tabs
        - navigation.tracking
        - navigation.top
        - navigation.footer
        - navigation.indexes
        - content.action.edit
        - content.code.copy
    favicon: pwa.svg
    logo: pwa-w.svg

